# ======================
# NAMESPACE
# ======================
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
# ======================
# GRAFANA DEPLOYMENT
# ======================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
  annotations:
    prometheus.io/scrape: "true"
    # prometheus.io/port: "3000"
    # prometheus.io/path: "/metrics"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: admin
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: admin
          volumeMounts:
            - name: grafana-data
              mountPath: /var/lib/grafana
      volumes:
        - name: grafana-data
          hostPath:
            path: /microk8s/grafana-data
            type: DirectoryOrCreate
---
# ======================
# GRAFANA SERVICE
# ======================
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
spec:
  type: NodePort
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30030
